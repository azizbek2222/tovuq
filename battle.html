<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Battle Royale</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body { background: #2e7d32; color: white; font-family: 'Arial', sans-serif; overflow: hidden; }
        .battle-container { padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* HP Panellari */
        .health-section {
            width: 100%;
            display: none; /* Faqat jangda ko'rinadi */
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .hp-container { width: 45%; background: #444; border-radius: 10px; border: 2px solid #fff; height: 20px; overflow: hidden; }
        .hp-bar { width: 100%; height: 100%; background: #ff3d00; transition: width 0.2s; }
        .hp-text { font-size: 12px; font-weight: bold; text-align: center; margin-top: 2px; }

        .arena {
            width: 100%;
            height: 350px;
            background: url('https://img.freepik.com/free-vector/farm-landscape-with-green-field-trees_107791-2309.jpg');
            background-size: cover;
            border: 6px solid #5d4037;
            border-radius: 20px;
            position: relative;
            margin: 10px 0;
            display: none;
            touch-action: manipulation;
        }
        
        .chicken {
            width: 100px;
            height: 100px;
            position: absolute;
            background: url('https://pngimg.com/d/chicken_PNG12543.png'); /* Haqiqiy butun tovuq rasmi */
            background-size: contain;
            background-repeat: no-repeat;
            transition: all 0.1s linear;
        }
        #chicken-left { left: 5%; bottom: 20%; transform: scaleX(-1); }
        #chicken-right { right: 5%; bottom: 20%; }
        
        .tap-zone {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
        }

        .btn-battle {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            box-shadow: 0 4px #222;
        }
        .create-btn { background: #4caf50; }
        .random-btn { background: #ff9800; }
        
        #instruction {
            font-size: 20px;
            color: #ffff00;
            text-shadow: 2px 2px #000;
            text-align: center;
            display: none;
            animation: blink 0.5s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="battle-container">
        <div class="balance-card" style="background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px;">
            ðŸ’° <span id="balance">0.00000</span> USDT
        </div>

        <div class="health-section" id="hp-section">
            <div>
                <div class="hp-container"><div id="hp-left" class="hp-bar"></div></div>
                <div class="hp-text">YOU</div>
            </div>
            <div style="text-align: right;">
                <div class="hp-container"><div id="hp-right" class="hp-bar"></div></div>
                <div class="hp-text">ENEMY</div>
            </div>
        </div>

        <div id="status-text" style="margin: 15px 0; font-weight: bold;">Ready to rumble?</div>
        <div id="instruction">TAP FAST! ðŸ‘†</div>

        <div id="arena" class="arena">
            <div id="chicken-left" class="chicken"></div>
            <div id="chicken-right" class="chicken"></div>
            <div id="tap-zone" class="tap-zone"></div>
        </div>

        <div class="battle-btns" id="action-btns">
            <button class="btn-battle create-btn" id="createBattleBtn">CREATE BATTLE</button>
            <button class="btn-battle random-btn" id="randomBattleBtn">JOIN RANDOM</button>
            <button onclick="location.href='profile.html'" style="background:none; color:white; border:none; text-decoration:underline; width:100%">Exit</button>
        </div>
    </div>

    <script type="module" src="battle.js"></script>
</body>
</html>
