<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chicken Battle Royale</title>
    <link rel="stylesheet" href="home.css">
    <style>
        body { background: #2e7d32; color: white; font-family: 'Arial', sans-serif; }
        .battle-container { 
            padding: 20px; 
            background: rgba(0,0,0,0.3); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .arena {
            width: 95%;
            height: 300px;
            background: url('https://img.freepik.com/free-vector/farm-landscape-with-green-field-trees_107791-2309.jpg');
            background-size: cover;
            border: 8px solid #5d4037;
            border-radius: 25px;
            position: relative;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: none; /* Faqat jang boshlanganda */
        }
        .chicken {
            width: 70px;
            font-size: 60px;
            position: absolute;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(2px 4px 6px black);
        }
        #chicken-left { left: 10%; bottom: 20%; transform: scaleX(-1); }
        #chicken-right { right: 10%; bottom: 20%; }
        
        /* Jang animatsiyalari */
        .attack-left { animation: hitLeft 0.5s infinite alternate; }
        .attack-right { animation: hitRight 0.5s infinite alternate; }
        
        @keyframes hitLeft {
            0% { transform: translateX(0) scaleX(-1); }
            100% { transform: translateX(50px) translateY(-20px) scaleX(-1); }
        }
        @keyframes hitRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50px) translateY(-20px); }
        }

        .battle-btns { width: 100%; display: flex; flex-direction: column; gap: 15px; }
        .btn-battle {
            padding: 18px;
            border-radius: 15px;
            border: 4px solid #3e2723;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 0 #3e2723;
        }
        .btn-battle:active { transform: translateY(3px); box-shadow: 0 2px 0 #3e2723; }
        .create-btn { background: #4caf50; }
        .random-btn { background: #ff9800; }
        
        #timer-display {
            font-size: 24px;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px #000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="battle-container">
        <h2>‚öîÔ∏è CHICKEN ARENA ‚öîÔ∏è</h2>
        <div class="balance-card">
            <span id="balance">0.00000</span> USDT
        </div>
        
        <p id="status-text" style="margin: 20px 0; font-size: 18px; text-align: center;">Ready for the fight?</p>
        <div id="timer-display">30s</div>

        <div id="arena" class="arena">
            <div id="chicken-left" class="chicken">üêì</div>
            <div id="chicken-right" class="chicken">üêî</div>
        </div>

        <div class="battle-btns" id="action-btns">
            <button class="btn-battle create-btn" id="createBattleBtn">‚ûï Create New Battle</button>
            <button class="btn-battle random-btn" id="randomBattleBtn">üé≤ Join Random Battle</button>
        </div>
        
        <button onclick="location.href='profile.html'" id="backBtn" style="margin-top: 20px; background: none; border: none; color: white; text-decoration: underline;">Back to Profile</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module" src="battle.js"></script>
</body>
</html>
