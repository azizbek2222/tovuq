<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mening Fermam - Asosiy</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chicken-display img {
            width: 150px;
            height: auto;
            display: block;
            margin: 20px auto;
            /* Pixel-art rasm tiniq chiqishi uchun */
            image-rendering: pixelated;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="coin-status">
            <img src="https://cdn-icons-png.flaticon.com/512/272/272525.png" alt="coin">
            <span id="balance">0</span>
        </div>
        <div class="user-id">
            <i class="fa-solid fa-user-circle"></i>
            <span id="user-name">Yuklanmoqda...</span>
        </div>
    </div>

    <div class="main-content">
        <div class="farm-area">
            <div class="stats-container">
                <div class="stat-item">
                    <i class="fa-solid fa-egg" style="color: #f1c40f;"></i>
                    <p>Tuxumlar: <span id="eggs">0</span></p>
                </div>
                <div class="stat-item">
                    <i class="fa-solid fa-kiwi-bird" style="color: #e67e22;"></i>
                    <p>Tovuqlar: <span id="chickens">0</span></p>
                </div>
            </div>
            
            <div class="chicken-display">
                <img src="https://minecraft.wiki/images/Chicken_Anim.gif" 
                     alt="Tovuq" 
                     id="main-chicken"
                     onerror="this.src='https://cdn-icons-png.flaticon.com/512/1864/1864514.png'">
            </div>

            <div class="action-buttons">
                <button id="btn-feed" class="main-btn">
                    <i class="fa-solid fa-wheat-awn"></i> Tovuqlarni boqish
                </button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item active">
            <i class="fa-solid fa-house"></i>
            <span>Asosiy</span>
        </a>
        <a href="bozor.html" class="nav-item">
            <i class="fa-solid fa-shop"></i>
            <span>Bozor</span>
        </a>
        <a href="ferma.html" class="nav-item">
            <i class="fa-solid fa-tractor"></i>
            <span>Fermam</span>
        </a>
        <a href="profil.html" class="nav-item">
            <i class="fa-solid fa-user-gear"></i>
            <span>Profilim</span>
        </a>
    </nav>

    <script type="module" src="home.js"></script>
</body>
</html>
