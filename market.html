<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Market</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>

    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const adexiumWidget = new AdexiumWidget({wid: 'aeecb468-1230-4318-9133-a324f54bb179', adFormat: 'push-like'});
            adexiumWidget.autoMode();
        });

    <style>
        /* LINK VA NUSXALASHNI TO'SISH UCHUN ASOSIY CSS */
        * {
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            user-select: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-item { cursor: pointer; }
        input, textarea { -webkit-user-select: text !important; user-select: text !important; }

        /* Market kartalari orasidagi masofa */
        .card { margin-bottom: 20px; }

        /* Vaqt hisoblagichi uslubi */
        #timer-container {
            display: none; /* Boshida yashirin bo'ladi */
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 5px;
            border-radius: 8px;
        }

        /* O'chirilgan tugma uslubi */
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="balance-card">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="20" alt="USDT">
            <span id="balance">0.00000</span> USDT

            <div id="timer-container">
                Next try: <span id="timer">59:59</span>
            </div>

            <button id="watchAdBtn" class="buy-button">Reklama ko'rish</button>
        </div>

        <div class="card">
            <h3>Purchase</h3>
            <div style="font-size: 40px; margin: 10px 0;">üêî</div>
            <p>Buy immediately without seeing ads</p>
            <p style="font-weight: bold; color: #2ecc71;">Price: 0.0003 USDT</p>
            <button id="buyBtn" class="buy-button" style="background: #27ae60;">0.0003 Get to USDT</button>
        </div>
    </div>

    <nav class="bottom-nav">

        </div>
        <div class="nav-item" onclick="location.href='farm.html'">
            <span class="icon">üêî</span>

        </div>
        <div class="nav-item" onclick="location.href='profile.html'">
            <span class="icon">üë§</span>
            <span class="text">Profile</span>
        </div>
    </nav>

    <script>
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('dragstart', e => e.preventDefault());
        const tg = window.Telegram.WebApp;
        tg.expand();
    </script>
    <script type="module" src="market.js"></script>
