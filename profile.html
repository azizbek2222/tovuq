<!DOCTYPE html>
<html lang="uz">
<head>

<body>
    <div class="top-bar">
        <h2>Mening Profilim</h2>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <img id="user-photo" src="https://via.placeholder.com/100" alt="User Photo">

            <span class="user-id-badge">ID: <span id="user-id">000000</span></span>

        <div class="profile-stats">
            <div class="p-stat-card">

                    <span>Asosiy Balans</span>
                    <h3 id="p-balance">0.0000000 TON</h3>
                </div>
            </div>

            <div class="p-stat-card">
                <i class="fa-solid fa-kiwi-bird" style="color: #e67e22; font-size: 30px;"></i>
                <div class="p-info">
                    <span>Jami Tovuqlar</span>
                    <h3 id="p-chickens">0 dona</h3>
                </div>
            </div>
        </div>

        <div class="profile-actions">
            <button class="action-btn-outline"><i class="fa-solid fa-arrow-up-from-bracket"></i> Pul chiqarish</button>
            <button class="action-btn-outline"><i class="fa-solid fa-wallet"></i> Hamyonni ulash</button>
        </div>
    </div>

    <nav class="bottom-nav">
