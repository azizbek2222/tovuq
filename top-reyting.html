        .ranking-list {
            display: flex;

            padding-bottom: 80px;

        .ranking-item {
            display: flex;

            font-size: 18px;
            font-weight: bold;
            width: 35px;
            color: #2c3e50;
        }

        .user-details {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .user-id {
            font-weight: bold;
            font-size: 14px;
            color: #34495e;
        }

        .user-stats {
            font-size: 12px;
            color: #7f8c8d;
            display: flex;
            gap: 10px;
            margin-top: 4px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .loading-spinner {
            text-align: center;
            padding: 20px;
            font-style: italic;
