<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top 100 Rating</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-bg: #f4f7f6;
            --card-bg: #ffffff;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
            --accent: #3498db;
        }

        body { background-color: var(--primary-bg); font-family: 'Segoe UI', Roboto, sans-serif; }

        /* Yuqori qism (Podium) dizayni */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            padding: 20px 10px;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: white;
        }

        .podium-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
        }

        .avatar-container {
            position: relative;
            margin-bottom: 10px;
        }

        .podium-avatar {
            width: 60px;
            height: 60px;
            background: #ecf0f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: 3px solid transparent;
        }

        .rank-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #2c3e50;
        }

        /* Top 1 alohida kattaroq */
        .podium-item.first .podium-avatar { width: 80px; height: 80px; font-size: 40px; border-color: var(--gold); }
        .podium-item.first .rank-badge { background: var(--gold); width: 30px; height: 30px; }
        .podium-item.second .podium-avatar { border-color: var(--silver); }
        .podium-item.second .rank-badge { background: var(--silver); }
        .podium-item.third .podium-avatar { border-color: var(--bronze); }
        .podium-item.third .rank-badge { background: var(--bronze); }

        .podium-id { font-size: 12px; font-weight: bold; margin-top: 5px; max-width: 80px; overflow: hidden; text-overflow: ellipsis; }
        .podium-count { font-size: 11px; opacity: 0.8; }

        /* Ro'yxat qismi */
        .ranking-list { display: flex; flex-direction: column; gap: 8px; padding: 0 15px 100px 15px; }
        
        .ranking-item {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 12px 15px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .rank-num {
            width: 35px;
            font-weight: 800;
            font-size: 16px;
            color: #bdc3c7;
        }

        .user-info { flex-grow: 1; }
        .user-id { font-size: 14px; font-weight: 600; color: #2c3e50; }
        .user-stats { font-size: 12px; color: #95a5a6; margin-top: 2px; }

        .score-box {
            text-align: right;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
            color: var(--accent);
            font-size: 13px;
        }

        #status-msg { text-align: center; padding: 40px; color: #7f8c8d; font-style: italic; }
        .error-msg { color: #e74c3c !important; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header" style="background: #2c3e50; border:none; color: white;">
        <h3 style="margin:0; font-size: 18px;">Leaderboard</h3>
    </div>

    <div class="content" style="margin-top:0;">

                    <div class="podium-avatar">ü•à</div>

                </div>
                <div class="podium-id">---</div>

            </div>
            <div class="podium-item first" id="p-1">
                <div class="avatar-container">

                </div>
                <div class="podium-id">---</div>
                <div class="podium-count">0 ref</div>
            </div>
            <div class="podium-item third" id="p-3">
                <div class="avatar-container">
                    <div class="podium-avatar">ü•â</div>
                    <div class="rank-badge">3</div>
                </div>
                <div class="podium-id">---</div>

        </div>

        <div id="status-msg">Loading...</div>
        <div id="ranking-container" class="ranking-list"></div>
    </div>

        <div class="nav-item active" onclick="location.href='profile.html'"><span class="icon">üë§</span><span class="text">Profile</span></div>

</html>
