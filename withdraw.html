<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw USDT</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .withdraw-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .info-text {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        .btn-withdraw {
            background: #29b6f6;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="balance-card">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" width="20">
            <span id="balance">0.00000</span> USDT
        </div>
    </div>

    <div class="content">
        <div class="withdraw-card">
            <h2>Withdraw</h2>
            <p class="info-text">Minimum withdraw: <b>0.001 USDT</b></p>
            
            <input type="text" id="address" placeholder="Enter TON Wallet Address">
            <input type="number" id="amount" placeholder="Amount (USDT)" step="0.0001">
            
            <button id="submitWithdraw" class="btn-withdraw">Submit Request</button>
            <p id="status-msg" style="margin-top: 15px; font-size: 14px;"></p>
        </div>
    </div>

    <script type="module" src="withdraw.js"></script>
</body>
</html>
